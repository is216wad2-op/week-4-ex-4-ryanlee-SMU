<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      <input id="userinput"  type="text" placeholder="enter items">
      <button id="enter" onclick="addListAfterClick()">Enter</button>
      <ul>
         <li>Notebook  <button onclick="deleteLi(this)">delete</button></li>
         <li>Jello <button onclick="deleteLi(this)">delete</button></li>
         <li>Spinach <button onclick="deleteLi(this)">delete</button></li>
         <li>Rice <button onclick="deleteLi(this)">delete</button></li>
         <li>Birthday Cake <button onclick="deleteLi(this)">delete</button></li>
         <li>Candles <button onclick="deleteLi(this)">delete</button></li>
      </ul>
      
      <script>
         function deleteLi(e){
            e.parentElement.remove();
         }
         function addListAfterClick() {
            var ul = document.getElementsByTagName("ul")[0];
            var li = document.createElement("li");
            var input = document.getElementById("userinput");
            // add new item only if the user has entered something
            if (input.value.length > 0) {
               var textNode = document.createTextNode(input.value);
               li.appendChild(textNode);
               ul.appendChild(li);
               input.value = "";
            }
            // following alternative code also works but is unsafe
            // try entering the input <h2>abcd</h2>
            // var input = document.getElementById("userinput");
            // var ul = document.getElementsByTagName("ul")[0];
            // ul.innerHTML += input.value
            var delete_btn = document.createElement("button")
            delete_btn.onclick = function () {
               this.parentNode.remove()
            }
            var btn_txt = document.createTextNode("Delete")
            delete_btn.appendChild(btn_txt)
            li.appendChild(delete_btn)
         }

      </script>
 
   </body>
</html>
